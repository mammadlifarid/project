<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <form onsubmit="addPerfume()" class="form w-25 mx-auto mt-5 border p-4">
        <div class="form-group">
            <label for="name_input">Perfume Name</label>
            <input id="name_input" type="text" class="form-control" placeholder="Enter perfume name..." required>
        </div>
        <div class="form-group">
            <label for="volume_input">Volume (ml)</label>
            <input id="volume_input" type="number" min="1" class="form-control" placeholder="Enter perfume volume..." required>
        </div>
        <div class="form-group">
            <label for="price_input">Price ($)</label>
            <input id="price_input" type="text" class="form-control" required placeholder="Enter perfume price...">
        </div>
        <div class="form-group">
            <label for="photo_link_input">Photo Link</label>
            <input id="photo_link_input" type="text" class="form-control" placeholder="Enter photo link...">
        </div>
        <button class="btn btn-dark">ADD</button>
    </form>
    <div class="radio-container">
        <label>
            <input type="radio" name="category" id="all_radio" checked>
            ALL
        </label>

        <label>
            <input type="radio" name="category" id="green_radio">
            Green
        </label>

        <label>
            <input type="radio" name="category" id="orange_radio">
            Orange
        </label>

        <label>
            <input type="radio" name="category" id="red_radio">
            Red
        </label>
    </div>
    <div class="main-container">

    </div>
    <script src="script.js"></script>
</body>

</html>
