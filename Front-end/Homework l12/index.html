<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student and Teacher Forms</title>
</head>

<body>

    <!-- Student Form -->
    <form id="studentForm">
        <label for="studentFullname">Full Name:</label>
        <input type="text" id="studentFullname" required>

        <label for="studentClass">Class:</label>
        <input type="text" id="studentClass" required>

        <label for="studentBirthdate">Birthdate:</label>
        <input type="date" id="studentBirthdate" required>

        <button type="button" onclick="submitForm('studentForm', 'studentResults')">Sign In</button>
    </form>

    <div id="studentResults"></div>

    <!-- Teacher Form -->
    <form id="teacherForm">
        <label for="teacherFullname">Full Name:</label>
        <input type="text" id="teacherFullname" required>

        <label for="teacherClass">Class:</label>
        <input type="text" id="teacherClass" required>

        <label for="teacherBirthdate">Birthdate:</label>
        <input type="date" id="teacherBirthdate" required>

        <label for="teacherExperience">Experience:</label>
        <input type="text" id="teacherExperience" required>

        <button type="button" onclick="submitForm('teacherForm', 'teacherResults')">Sign In</button>
    </form>

    <div id="teacherResults"></div>

    <script src="javastript.js"></script>

</body>

</html>
