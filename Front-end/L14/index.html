<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="w-50 mx-auto mt-5 row">
        <form class="form col-6" id="studentForm" onsubmit="addStudent()">
            <div class="form-group">
                <label for="student_fullname_input">Fullname</label>
                <input required type="text" id="student_fullname_input" class="form-control" placeholder="Enter student's fullname...">
            </div>
            <div class="form-group">
                <label for="student_birthdate_input">Birthdate</label>
                <input required type="date" id="student_birthdate_input" class="form-control">
            </div>
            <div class="form-group">
                <label for="student_teacher_input">Teacher</label>
                <select id="student_teacher_input" class="form-control">
                    <option hidden>Select teacher...</option>
                </select>
            </div>
            <button class="btn btn-dark mt-4" type="submit">ADD STUDENT</button>
        </form>

        <form class="form col-6" id="teacherForm" onsubmit="addTeacher()">
            <div class="form-group">
                <label for="teacher_fullname_input">Fullname</label>
                <input required type="text" id="teacher_fullname_input" class="form-control" placeholder="Enter teacher's fullname...">
            </div>
            <div class="form-group">
                <label for="teacher_subject_input">Subject</label>
                <input required type="text" id="teacher_subject_input" class="form-control" placeholder="Enter teacher's subject...">
            </div>
            <div class="form-group">
                <label for="teacher_experience_input">Experience</label>
                <input type="number" min="1" max="48" id="teacher_experience_input" class="form-control" required placeholder="Enter teacher's experience...">
                <button class="btn btn-dark mt-4" type="submit">ADD TEACHER</button>
            </div>
        </form>
    </div>

    <div class="w-50 mx-auto mt-5 row">
        <div class="col-6">
            <h2>Student's Information:</h2>
            <p id="student_fullname_p">Student's Fullname:</p>
            <p id="student_birthdate_p">Student's Birthdate:</p>
            <p id="student_teacher_p">Student's Teacher:</p>
        </div>
        <div class="col-6">
            <h2>Teacher's Information:</h2>
            <p id="teacher_fullname_p">Teacher's Fullname:</p>
            <p id="teacher_subject_p">Teacher's Subject: </p>
            <p id="teacher_experience_p">Teacher's Experience:</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
