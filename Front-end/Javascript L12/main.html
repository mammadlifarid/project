<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Product Information Form</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="product_name_input">Product Name:</label>
                    <input type="text" class="form-control" id="product_name_input" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="product_price_input">Price:</label>
                    <input type="text" class="form-control" id="product_price_input" placeholder="Enter price" required>
                </div>

                <div class="form-group">
                    <label for="product_count_input">Count:</label>
                    <input type="text" class="form-control" id="product_count_input" placeholder="Enter count" required>
                </div>

                <button type="submit" class="btn">Add Product</button>
            </form>

            <div id="productInfo" class="mt-4">
                <h3 class="mb-3">Producs recently added:</h3>
                <p id="product_name_p"></p>
                <p id="product_price_p"></p>
                <p id="product_count_p"></p>
            </div>
            <div id="productInfoContainer" class="container mt-4"></div>
            <button class="btn btn-danger delete-button mt-3" onclick="deleteAllProducts()">Delete All Products</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
