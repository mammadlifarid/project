<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="yellow-container">
        <h2 class="yellow-h2">Celebrity Style, Shopping Tips, Outfit Ideas and How-To's</h2>
    </div>

    <div class="arrival-div">
        <img class="arrival-img" src="Screenshot 2023-11-01 155843.png">

    </div>
    <div class="arrival-animated">
        <h2 class="arrival-h2">New Arrivals Everyday</h2>
        <button class="arrival-button
   ">view more</button>
    </div>
    <div class="overlay"></div>
    <div class="overlay-final"></div>
    <div class="womens-top-1-div">
        <img class="womens-top-1-img" src="Screenshot 2023-11-01 155928.png">
        <h2 class="womens-top-1-h2">Women's top</h2>
        <p class="womens-top-1-p">$50.00</p>
    </div>
    <div class="womens-top-2-div">
        <img class="womens-top-2-img" src="Screenshot 2023-11-01 160025.png">

        <p class="womens-top-2-p">$30.00</p>
    </div>
    <div class="womens-top-3-div">
        <img class="womens-top-3-img" src="Screenshot 2023-11-01 180837.png">
        <h2 class="womens-top-3-h2">Shirt jacket</h2>
        <p class="womens-top-3-p">$50.00</p>
    </div>
    <div class="final-div">
        <img class="final-img" src="Screenshot 2023-11-01 181852.png">

    </div>
    <div class="final-animated">

        <h2 class="final-h2">Final Season Sale</h2>
        <button class="final-button
   ">view more</button>
    </div>

</html>
